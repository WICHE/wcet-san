name: Themekit
type: theme
description: 'A subtheme of Classy, built for Elevated Third.'
core: 8.x
# Defines the base theme
base theme: classy

ckeditor_stylesheets:
  - css/wysiwyg.css

libraries:
  - core/Drupal
  - themekit/themekit
  - themekit/fonts

libraries-override:
  core/modernizr:
    js:
      assets/vendor/modernizr/modernizr.min.js: js/vendor/modernizr-custom.js

regions:
  header: Header
  help: Help
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  featured: Featured
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: Footer
