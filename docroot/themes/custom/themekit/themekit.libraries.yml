####
### WCET Theme Libraries
### - 01 - Fonts
### - 02 - Themekit
### - 03 - Polyfills
### - 04 - Search
### - 05 - PDF Styles
####

########################
### 01 - Fonts
########################

fonts:
  css:
    theme:
      "https://fonts.googleapis.com/css?family=News+Cycle:400,700|Roboto:400,700":
        { type: external, minified: true }

########################
### 02 - Themekit
########################

themekit:
  version: VERSION
  js:
    dist/themekit.js: {}
    dist/script_overrides.js: {}
    dist/table_with_filters.js: {}
    dist/commons.js: {}
  css:
    theme:
      dist/style.css: {}
      dist/overrides.css: {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/modernizer
    - themekit/babel-polyfill

########################
### 03 - Polyfills
########################

babel-polyfill:
  version: 1.x
  js:
    dist/polyfill.js: {}

########################
### 04 - Search
########################

header_search_block:
  version: VERSION
  js:
    dist/search_header.js: {}
  dependencies:
    - themekit/babel-polyfill

main_search_block:
  version: VERSION
  js:
    dist/search_main.js: {}
  dependencies:
    - themekit/babel-polyfill

########################
### 05 - PDF Styles
########################

pdf-styles:
  version: VERSION
  css:
    theme:
      css/pdf-style.css: {}
